<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable App Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="dots-grid" id="dotsGrid">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="apps-grid" id="appsGrid">
      <div class="app-icon">
        <div class="icon">📱</div>
        <div class="app-name">Phone</div>
      </div>
      <div class="app-icon">
        <div class="icon">📧</div>
        <div class="app-name">Mail</div>
      </div>
      <div class="app-icon">
        <div class="icon">🌐</div>
        <div class="app-name">Browser</div>
      </div>
      <div class="app-icon">
        <div class="icon">📷</div>
        <div class="app-name">Camera</div>
      </div>
      <div class="app-icon">
        <div class="icon">🎵</div>
        <div class="app-name">Music</div>
      </div>
      <div class="app-icon">
        <div class="icon">🗓️</div>
        <div class="app-name">Calendar</div>
      </div>
      <div class="app-icon">
        <div class="icon">🎮</div>
        <div class="app-name">Games</div>
      </div>
      <div class="app-icon">
        <div class="icon">⚙️</div>
        <div class="app-name">Settings</div>
      </div>
      <div class="app-icon">
        <div class="icon">📝</div>
        <div class="app-name">Notes</div>
      </div>
    </div>
  </div>
  
  <div class="overlay" id="overlay"></div>
  
  <script src="script.js"></script>
</body>
</html>
