<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Ripped Paper Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e94b7f; /* Pink/red background like in the image */
            z-index: 1;
        }

        /* Optional: Add a background image instead of solid color */
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/placeholder.svg?height=500&width=800');
            background-size: cover;
            background-position: center;
            z-index: 2;
            opacity: 0; /* Set to 1 if you want to use an image */
        }

        .paper {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 3;
        }

        /* The hole in the paper */
        .hole {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            background-color: transparent;
            /* Complex clip-path for the hole */
            clip-path: polygon(
                /* Top left section */
                0% 0%,
                30% 0%,
                32% 2%,
                35% 3%,
                38% 2%,
                40% 0%,
                
                /* Top right section */
                60% 0%,
                63% 2%,
                65% 3%,
                68% 2%,
                70% 0%,
                100% 0%,
                
                /* Right side */
                100% 30%,
                98% 32%,
                97% 35%,
                98% 38%,
                100% 40%,
                
                /* Bottom right */
                100% 60%,
                98% 63%,
                97% 65%,
                98% 68%,
                100% 70%,
                100% 100%,
                
                /* Bottom left */
                70% 100%,
                68% 98%,
                65% 97%,
                62% 98%,
                60% 100%,
                40% 100%,
                38% 98%,
                35% 97%,
                32% 98%,
                30% 100%,
                
                /* Left side */
                0% 70%,
                2% 68%,
                3% 65%,
                2% 62%,
                0% 60%,
                0% 40%,
                2% 38%,
                3% 35%,
                2% 32%,
                0% 30%
            );
        }

        /* Torn paper pieces that curl outward */
        .torn-piece {
            position: absolute;
            background-color: white;
            z-index: 5;
            transform-origin: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Top torn pieces */
        .piece-top-1 {
            top: -5px;
            left: 35%;
            width: 80px;
            height: 30px;
            border-radius: 0 0 50% 20%;
            transform: rotate(5deg);
        }

        .piece-top-2 {
            top: -8px;
            left: 48%;
            width: 100px;
            height: 40px;
            border-radius: 0 0 30% 40%;
            transform: rotate(-8deg);
        }

        /* Right torn pieces */
        .piece-right-1 {
            top: 25%;
            right: -15px;
            width: 40px;
            height: 90px;
            border-radius: 20% 0 0 50%;
            transform: rotate(-10deg);
        }

        .piece-right-2 {
            top: 45%;
            right: -20px;
            width: 50px;
            height: 120px;
            border-radius: 30% 0 0 40%;
            transform: rotate(8deg);
        }

        /* Bottom torn pieces */
        .piece-bottom-1 {
            bottom: -10px;
            left: 35%;
            width: 90px;
            height: 35px;
            border-radius: 50% 20% 0 0;
            transform: rotate(-5deg);
        }

        .piece-bottom-2 {
            bottom: -15px;
            left: 55%;
            width: 110px;
            height: 45px;
            border-radius: 30% 40% 0 0;
            transform: rotate(7deg);
        }

        /* Left torn pieces */
        .piece-left-1 {
            top: 30%;
            left: -18px;
            width: 45px;
            height: 100px;
            border-radius: 0 50% 20% 0;
            transform: rotate(12deg);
        }

        .piece-left-2 {
            top: 55%;
            left: -12px;
            width: 35px;
            height: 80px;
            border-radius: 0 40% 30% 0;
            transform: rotate(-5deg);
        }

        /* Inner torn edges */
        .inner-edge {
            position: absolute;
            background-color: white;
            z-index: 2;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .inner-top {
            top: 0;
            left: 40%;
            width: 20%;
            height: 15px;
            border-radius: 0 0 50% 50%;
        }

        .inner-right {
            top: 40%;
            right: 0;
            width: 15px;
            height: 20%;
            border-radius: 50% 0 0 50%;
        }

        .inner-bottom {
            bottom: 0;
            left: 40%;
            width: 20%;
            height: 15px;
            border-radius: 50% 50% 0 0;
        }

        .inner-left {
            top: 40%;
            left: 0;
            width: 15px;
            height: 20%;
            border-radius: 0 50% 50% 0;
        }

            opacity: 0.05;
            pointer-events: none;
        }

        /* Shadow effect around the hole */
        .shadow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background color -->
        <div class="background"></div>
        
        <!-- Optional background image (set opacity to 1 in CSS to use) -->
        <div class="background-image"></div>
        
        <!-- Paper layer -->
        <div class="paper"></div>
        
        <!-- Hole in the paper -->
        <div class="hole"></div>
        
        <!-- Inner torn edges -->
        <div class="inner-edge inner-top"></div>
        <div class="inner-edge inner-right"></div>
        <div class="inner-edge inner-bottom"></div>
        <div class="inner-edge inner-left"></div>
        
        <!-- Torn paper pieces that curl outward -->
        <div class="torn-piece piece-top-1"></div>
        <div class="torn-piece piece-top-2"></div>
        <div class="torn-piece piece-right-1"></div>
        <div class="torn-piece piece-right-2"></div>
        <div class="torn-piece piece-bottom-1"></div>
        <div class="torn-piece piece-bottom-2"></div>
        <div class="torn-piece piece-left-1"></div>
        <div class="torn-piece piece-left-2"></div>
        
        <!-- Shadow effect around the hole -->
        <div class="shadow-effect"></div>
    </div>
</body>
