<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Like Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="like-container">
            <button id="likeButton" class="heart-button" aria-label="Like">
                <div class="heart-icon">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/heart-0XZAuS27bYt0KKkh25ApArDOvb4qwM.png" alt="Heart" width="40" height="40">
                </div>
            </button>
            <div class="like-count">
                <span id="likeCount">0</span> likes
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
